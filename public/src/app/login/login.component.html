<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body" style="padding:15px;">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" [(ngModel)]="username" placeholder="E-mail" name="email" type="email" id="username" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" [(ngModel)]="password" placeholder="Password" name="password" id="password" type="password" value="">
                            </div>
                            <small class="help-block validate-message" >{{errorMessage}}</small>
                            <!-- Change this to a button or input when using this as a form -->
                            <a class="login-btn btn btn-lg btn-success btn-block" (click)="onLogin($event)">Login</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
